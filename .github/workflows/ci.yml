name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint --if-present

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm test --if-present