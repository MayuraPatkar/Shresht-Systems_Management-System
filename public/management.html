<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./management_style.css">
    <title>Management</title>
</head>

<body>
    <header>
        <div class="imglogo" id="logo"><img src="./assets/icon.png" alt="logo"></div>
        <h1>Management</h1>
    </header>

    <section id="admin-info">
        <fieldset>
            <legend>Admin Information</legend>
            <div class="admin-info1">
                <h1>Admin - Shresht Systems</h1>
                <p id="address"></p>
                <p id="contact1"></p>
                <p id="contact2"></p>
                <p id="email"></p>
                <p id="website"></p>
                <p id="GSTIN"></p>
            </div>
            <div class="admin-info2">
                <h1>Bank Details</h1>
                <p id="bankName"></p>
                <p id="holder"></p>
                <p id="accNo"></p>
                <p id="IFSC"></p>
                <p id="branch"></p>

            </div>
        </fieldset>
    </section>

    <section id="change-username-password">
        <fieldset>
            <legend>Change Username and Password</legend>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="button" id="change-username">Change Username</button>
            </div>
            <div>
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="old-password" required>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit" id="change-password">Change Password</button>
            </div>
        </fieldset>
    </section>

    <section id="export-data">
        <fieldset>
            <legend>Export Data</legend>
            <p>Select the format in which you want to export the data:</p>
            <label>
                <input type="radio" name="export-format" value="csv" checked> CSV
            </label>
            <label>
                <input type="radio" name="export-format" value="json"> JSON
            </label>
            <label>
                <input type="radio" name="export-format" value="xml"> XML
            </label>
            <button type="button" id="export-button">Export</button>
        </fieldset>
    </section>

    <script src="./management.js"></script>
</body>

</html>
