<!-- alert.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .alert-box {
            background: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .alert-box h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }
        .alert-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .alert-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h2 id="alert-message">Alert Message</h2>
        <button onclick="closeWindow()">OK</button>
    </div>

    <script>
        // Close the window on button click
        function closeWindow() {
            window.close();
        }

        // Access `ipcRenderer` safely via preload script
        if (window.electronAPI) {
            window.electronAPI.receiveMessage((message) => {
                const alertMessage = document.getElementById('alert-message');
                alertMessage.textContent = message || "No message provided";
            });
        }
    </script>
</body>
</html>
