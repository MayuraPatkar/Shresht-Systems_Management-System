<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./globalStyle.css">
    <link rel="stylesheet" href="./formStyle.css">
    <link rel="stylesheet" href="./previewStyle.css">
    <title>Way Bill</title>
</head>

<body>
    <header>
        <div class="img" id="logo"><img src="./assets/icon.png" alt="logo"></div>
        <h1>Way Bill</h1>
        <button onclick="window.location = '/wayBill'">Home</button>
    </header>
    <div id="confirm_box" class="modal">
        <div class="modal-content">
            <h5 id="message"></h5>
            <div class="modal-actions">
                <button id="yes" class="btn btn-primary">Yes</button>
                <button id="no" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
    <div id="home">
        <div class="container1">
            <div class="records">
                <div>
                    <h2>Way Bill</h2>
                    <button id="newWayBill">New Way Bill</button>
                </div>
                <div class="record_list">
                    <h2>No Way Bill in database</h2>
                    <!-- content will be loaded dynamically -->
                </div>
            </div>
            <div class="search">
                <h3>Search </h3>
                <div class="search_container">
                    <input type="text" id="searchInput" placeholder="type here">
                    <div type="submit" id="searchBtn"><img src="./assets/search.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="new">
        <form id="wayBill">
            <!-- Basic Way Bill Details -->
            <div class="steps active" id="step-1">
                <h2>Project Details:</h2>
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="wayBillId">Way Bill ID:</label>
                    <input type="text" id="wayBillId" required>
                </div>
            </div>

            <div class="steps" id="step-2">
                <h2>Shipped To (to)</h2>
                <div class="form-group">
                    <label for="buyerName">Buyer Name:</label>
                    <input type="text" id="buyerName" required>
                </div>
                <div class="form-group">
                    <label for="buyerAddress">Address:</label>
                    <textarea id="buyerAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="buyerPhone">Phone Number:</label>
                    <input type="tel" id="buyerPhone" required>
                </div>
            </div>

            <div class="steps" id="step-3">
                <h2>Transportation Details</h2>
                <div class="form-group">
                    <label for="transportMode">Transportation Mode:</label>
                    <input type="text" id="transportMode" required>
                </div>
                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number:</label>
                    <input type="text" id="vehicleNumber" required>
                </div>
                <div class="form-group">
                    <label for="placeSupply">Place to Supply:</label>
                    <input type="text" id="placeSupply" required>
                </div>
            </div>

            <div class="steps" id="step-4">
                <h2>Item List</h2>
                <div class="form-group">
                    <table id="items-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>HSN Code</th>
                                <th>Qty</th>
                                <th>Unit Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Items will be dynamically added here -->
                        </tbody>
                    </table>
                    <button type="button" class="add-item-btn" id="add-item-btn">Add Item</button>
                </div>
            </div>

            <div class="steps" id="step-5">
                <div class="preview">
                    <h2>Preview</h2>
                    <div id="preview-content">
                        <!-- Preview will be dynamically generated -->
                    </div>
                </div>
                <button type="button" id="save">Save</button>
                <button type="button" id="print">Print</button>
                <button type="button" id="savePDF">Save as PDF</button>
            </div>

            <div class="navigation">
                <button type="button" id="prevBtn" disabled>Previous</button>
                <button type="button" id="nextBtn">Next</button>
            </div>
        </form>
    </div>
    <!-- <script src="./globalScript.js"></script> -->
    <script src="./wayBill1.js"></script>
    <script src="./wayBill2.js"></script>
</body>

</html>
