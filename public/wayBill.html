<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <title>Invoice Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            width: 100%;
            padding: 1rem 2rem;
            box-sizing: border-box;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .img {
            height: 7vh;
        }

        .img img {
            height: 100%;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            flex-grow: 1;
            text-align: center;
        }

        form {
            max-width: 90vw;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea,
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            box-sizing: border-box;
        }

        .add-item-btn,
        .remove-item-btn {
            padding: 5px 10px;
            font-size: 0.9rem;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .add-item-btn {
            background-color: #3798ff;
        }

        .add-item-btn:hover {
            background-color: #2a7edb;
        }

        .remove-item-btn {
            background-color: rgb(255, 45, 45);
        }

        .remove-item-btn:hover {
            background-color: rgb(233, 11, 11);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #save {
            background-color: rgb(93, 255, 93);
            cursor: pointer;
            margin-bottom: 10px;
        }

        #print {
            background-color: #3798ff;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .steps {
            display: none;
        }

        .steps.active {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navigation button:hover {
            background-color: #0056b3;
        }

        .navigation button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .preview {
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #preview-content {
            padding: 2%;
            box-sizing: border-box;
        }

        .invoice-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo img {
            max-width: 120px;
        }

        .header .company-details h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }

        .header .company-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .info-section table,
        .buyer-details table,
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .info-section td,
        .buyer-details td,
        .items-table td,
        .items-table th {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .items-table th {
            background: #f1f1f1;
            font-weight: bold;
        }

        .totals p,
        .totals h3 {
            margin: 5px 0;
        }

        .bank-details p {
            margin: 5px 0;
        }

        .declaration,
        .signature {
            margin-top: 20px;
            text-align: left;
        }

        .signature-space {
            width: 100px;
            height: 50px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <div class="img" id="logo"><img src="./assets/Shresht-Logo-Final.png" alt="logo"></div>
        <h1>Way Bill</h1>
    </header>
    <form id="Quatation">
        <!-- Basic Invoice Details -->
        <div class="steps active" id="step-1">
            <h2>Project Details</h2>

            <div class="form-group">
                <label for="invoiceNumber">Project name:</label>
                <input type="text" id="invoiceNumber" required>
            </div>
        </div>

        <div class="steps" id="step-2">
            <h2>Recipient Details (to)</h2>
            <div class="form-group">
                <label for="buyerName">Buyer Name:</label>
                <input type="text" id="buyerName" required>
            </div>
            <div class="form-group">
                <label for="buyerAddress">Address:</label>
                <textarea id="buyerAddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="buyerPhone">Phone Number:</label>
                <input type="tel" id="buyerPhone" required>
            </div>
        </div>

        <div class="steps" id="step-3">
            <h2>Item List</h2>
            <div class="form-group">
                <label>Items:</label>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>HSN/SAC</th>
                            <th>Qty</th>
                            <th>UOM</th>
                            <th>Rate</th>
                            <th>Taxable Value</th>
                            <th>CGST (%)</th>
                            <th>CGST (₹)</th>
                            <th>SGST (%)</th>
                            <th>SGST (₹)</th>
                            <th>Total Price (₹)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Items will be dynamically added here -->
                    </tbody>
                </table>
                <button type="button" class="add-item-btn" id="add-item-btn">Add Item</button>
            </div>
        </div>

        <div class="steps" id="step-4">
            <h2>Total and Tax</h2>
            <div class="form-group">
                <label for="totalAmount">Total Amount (₹):</label>
                <input type="number" id="totalAmount" readonly>
            </div>
            <div class="form-group">
                <label for="cgstTotal">CGST Total (₹):</label>
                <input type="number" id="cgstTotal" readonly>
            </div>
            <div class="form-group">
                <label for="sgstTotal">SGST Total (₹):</label>
                <input type="number" id="sgstTotal" readonly>
            </div>
            <div class="form-group">
                <label for="roundOff">Round Off (₹):</label>
                <input type="number" id="roundOff" readonly>
            </div>
            <div class="form-group">
                <label for="invoiceTotal">Invoice Total Amount (₹):</label>
                <input type="number" id="invoiceTotal" readonly>
            </div>
        </div>

        <div class="steps" id="step-5">
            <div class="preview">
                <h2>Preview</h2>
                <div id="preview-content">
                    <!-- Preview will be dynamically generated -->
                </div>
            </div>
            <button type="button" id="save">Save</button>
            <button type="button" id="print">Print</button>
        </div>

        <div class="navigation">
            <button type="button" id="prevBtn" disabled>Previous</button>
            <button type="button" id="nextBtn">Next</button>
        </div>
    </form>

    <script src="./quotation.js"></script>
</body>


</html>
