<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./globalStyle.css">
    <link rel="stylesheet" href="./formStyle.css">
    <link rel="stylesheet" href="./previewStyle.css">
    <title>Service</title>
</head>

<body>
    <header>
        <div class="img" id="logo"><img src="./assets/icon.png" alt="logo" onclick="window.location = '/dashboard'">
        </div>
        <h1>Service</h1>
        <button onclick="window.location = '/service'">Home</button>
    </header>
    <div id="confirm_box" class="modal">
        <div class="modal-content">
            <h5 id="message"></h5>
            <div class="modal-actions">
                <button id="yes" class="btn btn-primary">Yes</button>
                <button id="no" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
    <div id="home">
        <div class="container1">
            <div class="records">
                <div>
                    <h2>Your Remaining Services</h2>
                </div>
                <div class="record_list">
                    <h2>No services remaining</h2>
                </div>
            </div>
            <div class="search">
                <h3>Search Services</h3>
                <div class="search_container">
                    <input type="text" id="seviceSearchInput" placeholder="type here">
                    <div type="submit" id="seviceSearchBtn"><img src="./assets/search.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="new">
        <form id="Service">
            <input type="hidden" id="Id" value="">
            <input type="hidden" id="projectName" value="">
            <input type="hidden" id="name" value="">
            <input type="hidden" id="phone" value="">
            <input type="hidden" id="address" value="">
            <div class="steps active" id="step-1">
                <h2>Service Details</h2>
                <div class="form-group">
                    <label for="payment">Payment:</label>
                    <input type="text" id="payment">
                </div>
                <div class="form-group">
                    <label for="question-yes">Is There Next Service? :</label>
                    <input type="radio" name="question" id="question-yes" value="yes">
                    <label for="question-yes">Yes</label>

                    <input type="radio" name="question" id="question-no" value="no">
                    <label for="question-no">No</label>
                </div>

            </div>
            <div class="steps" id="step-2">
                <div class="preview">
                    <h2>Preview</h2>
                    <div id="preview-content"></div>
                </div>
                <!-- <button type="button" id="save">Save</button> -->
                <button type="button" id="print">Print</button>
                <button type="button" id="savePDF">Save as PDF</button>
            </div>
            <div class="navigation">
                <button type="button" id="prevBtn" disabled>Previous</button>
                <button type="button" id="nextBtn">Next</button>
            </div>
        </form>
    </div>
    <!-- <script src="./globalScript.js"></script> -->
    <script src="./service.js"></script>
</body>

</html>
