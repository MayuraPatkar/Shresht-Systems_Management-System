<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            width: 100%;
            padding: 1rem 2rem;
            box-sizing: border-box;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .img {
            height: 7vh;
        }

        .img img {
            height: 100%;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            flex-grow: 1;
            text-align: center;
        }

        .container1 {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: space-between;
            gap: 2%;
            padding: 2rem;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .search_container input {
            width: 80%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search_container div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 10%;
            background-color: #007bff;
            padding: 0.8rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search_container div img {
            width: 50%;
        }

        #new {
            display: none;
        }

        .purchase_list,
        .purchase_search {
            background-color: #ffffff;
            padding: 2rem;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            flex: 1;
            min-width: 280px;
        }

        /* Adjust widths for smaller screens */
        .purchase_list {
            max-width: 65%;
        }

        .search {
            max-width: 35%;
        }

        .purchases {
            display: flex;
            flex-direction: column;
        }

        .purchase_list div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .purchase_list button {
            padding: 0.8rem;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .purchase_list h2,
        .search h3 {
            color: #444;
            font-size: 1.5rem;
        }

        .search input[type="text"] {
            width: 70%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        /* Add hover effect on input */
        .search input[type="text"]:focus {
            border-color: #007bff;
        }

        .search div {
            display: flex;
            justify-content: space-evenly;
        }

        .search button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search button:hover {
            background-color: #0056b3;
        }

        .purchase-item {
            padding: 1rem;
            margin: 1rem 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .purchase-item:hover {
            background-color: #f0f8ff;
        }

        /* Improved search container */
        .search_container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
        }

        form {
            max-width: 90vw;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea,
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            box-sizing: border-box;
        }

        .add-item-btn,
        .remove-item-btn {
            padding: 5px 10px;
            font-size: 0.9rem;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .add-item-btn {
            background-color: #3798ff;
        }

        .add-item-btn:hover {
            background-color: #2a7edb;
        }

        .remove-item-btn {
            background-color: rgb(255, 45, 45);
        }

        .remove-item-btn:hover {
            background-color: rgb(233, 11, 11);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #print {
            background-color: #3798ff;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .steps {
            display: none;
        }

        .steps.active {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navigation button:hover {
            background-color: #0056b3;
        }

        .navigation button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .preview {
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #preview-content {
            padding: 2%;
            box-sizing: border-box;
        }

        .header,
        .footer {
            text-align: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            width: 100px;
        }

        .company-details h1 {
            font-size: 24px;
            margin: 5px 0;
        }

        .info-section,
        .totals,
        .bank-details {
            margin: 20px 0;
        }

        .totals p,
        .bank-details p {
            margin: 5px 0;
        }

        .footer {
            font-size: 12px;
            color: #555;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <div class="img" id="logo"><img src="./assets/Shresht-Logo-Final.png" alt="logo"></div>
        <h1>Purchase Order</h1>
    </header>
    <div id="confirm_box" class="modal">
        <div class="modal-content">
            <h5 id="message"></h5>
            <div class="modal-actions">
                <button id="yes" class="btn btn-primary">Yes</button>
                <button id="no" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
    <div id="home">
        <div class="container1">
            <div class="purchase">
                <div>
                    <h2>Purchase Orders</h2>
                    <button id="newPurchase">New Purchase Order</button>
                </div>
                <div class="purchases">
                    <h2>No purchase order in database</h2>
                    <!-- content will be loaded dynamically -->
                </div>
            </div>
            <div class="search">
                <h3>Search </h3>
                <div class="search_container">
                    <input type="text" id="searchInput" placeholder="type here">
                    <div type="submit" id="searchBtn"><img src="./assets/search.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="new">
        <form id="purchaseOrder">
            <!-- Basic purchase order Details -->
            <div class="steps active" id="step-1">
                <h2>Project Details</h2>
                <div class="form-group">
                    <label for="handledBy">Handled By:</label>
                    <input type="text" id="handledBy" required>
                </div>
            </div>

            <div class="steps" id="step-2">
                <h2>Recipient Details (to)</h2>
                <div class="form-group">
                    <label for="buyerName">Buyer Name:</label>
                    <input type="text" id="buyerName" required>
                </div>
                <div class="form-group">
                    <label for="buyerAddress">Address:</label>
                    <textarea id="buyerAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="buyerPhone">Phone Number:</label>
                    <input type="tel" id="buyerPhone" required>
                </div>
                <div class="form-group">
                    <label for="buyerEmail">Email:</label>
                    <input type="email" id="buyerEmail" required>
                </div>
                <div class="form-group">
                    <label for="buyerGSTIN">GSTIN:</label>
                    <input type="text" id="buyerGSTIN" required>
                </div>
            </div>

            <div class="steps" id="step-3">
                <h2>Item List</h2>
                <div class="form-group">
                    <label>Items:</label>
                    <table id="items-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Qty</th>
                                <th>Unit Price</th>
                                <th>Total Price (₹)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Items will be dynamically added here -->
                        </tbody>
                    </table>
                    <button type="button" class="add-item-btn" id="add-item-btn">Add Item</button>
                </div>
            </div>

            <div class="steps" id="step-4">
                <h2>Total and Tax</h2>
                <div class="form-group">
                    <label for="totalAmount">Total Amount (₹):</label>
                    <input type="number" id="totalAmount" readonly>
                </div>
                <div class="form-group">
                    <label for="cgstTotal">CGST Total (₹):</label>
                    <input type="number" id="cgstTotal" readonly>
                </div>
                <div class="form-group">
                    <label for="sgstTotal">SGST Total (₹):</label>
                    <input type="number" id="sgstTotal" readonly>
                </div>
                <div class="form-group">
                    <label for="grandTotal">Grand Total (₹):</label>
                    <input type="number" id="grandTotal" readonly>
                </div>
            </div>

            <div class="steps" id="step-5">
                <div class="preview">
                    <h2>Preview</h2>
                    <div id="preview-content">
                        <!-- Preview will be dynamically generated -->
                    </div>
                </div>
                <button type="button" id="print">Print</button>
            </div>

            <div class="navigation">
                <button type="button" id="prevBtn" disabled>Previous</button>
                <button type="button" id="nextBtn">Next</button>
            </div>
        </form>
    </div>
    <script src="./purchaseOrder1.js"></script>
    <script src="./purchaseOrder.js"></script>
</body>

</html>
