<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./globalStyle.css">
    <link rel="stylesheet" href="./formStyle.css">
    <link rel="stylesheet" href="./previewStyle.css">
    <title>Purchase Order Form</title>
</head>

<body>
    <header>
        <div class="img" id="logo"><img src="./assets/icon.png" alt="logo"></div>
        <h1>Purchase Order</h1>
        <button onclick="window.location = '/purchaseOrder'">Home</button>
    </header>
    <div id="confirm_box" class="modal">
        <div class="modal-content">
            <h5 id="message"></h5>
            <div class="modal-actions">
                <button id="yes" class="btn btn-primary">Yes</button>
                <button id="no" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
    <div id="home">
        <div class="container1">
            <div class="records">
                <div>
                    <h2>Purchase Orders</h2>
                    <button id="newPurchase">New Purchase Order</button>
                </div>
                <div class="record_list">
                    <h2>No purchase order in database</h2>
                    <!-- content will be loaded dynamically -->
                </div>
            </div>
            <div class="search">
                <h3>Search </h3>
                <div class="search_container">
                    <input type="text" id="searchInput" placeholder="type here">
                    <div type="submit" id="searchBtn"><img src="./assets/search.png"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="new">
        <form id="purchaseOrder">
            <input type="hidden" id="Id">
            <!-- Basic purchase order Details -->
            <div class="steps active" id="step-1">
                <h2>Project Details</h2>
                <div class="form-group">
                    <label for="projectName">project Name:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="handledBy">Handled By:</label>
                    <input type="text" id="handledBy" required>
                </div>
            </div>

            <div class="steps" id="step-2">
                <h2>Recipient Details (to)</h2>
                <div class="form-group">
                    <label for="supplierName">Supplier Name:</label>
                    <input type="text" id="supplierName" required>
                </div>
                <div class="form-group">
                    <label for="supplierAddress">Address:</label>
                    <textarea id="supplierAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="supplierPhone">Phone Number:</label>
                    <input type="tel" id="supplierPhone" required>
                </div>
                <div class="form-group">
                    <label for="supplierEmail">Email:</label>
                    <input type="email" id="supplierEmail" required>
                </div>
                <div class="form-group">
                    <label for="supplierGSTIN">GSTIN:</label>
                    <input type="text" id="supplierGSTIN" required>
                </div>
            </div>

            <div class="steps" id="step-3">
                <h2>Item List</h2>
                <div class="form-group">
                    <label>Items:</label>
                    <table id="items-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>HSN_SAC</th>
                                <th>Qty</th>
                                <th>Unit Price</th>
                                <th>Rate</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Items will be dynamically added here -->
                        </tbody>
                    </table>
                    <button type="button" class="add-item-btn" id="add-item-btn">Add Item</button>
                </div>
            </div>

            <div class="steps" id="step-4">
                <div class="preview">
                    <h2>Preview</h2>
                    <div id="preview-content">
                        <!-- Preview will be dynamically generated -->
                    </div>
                </div>
                <button type="button" id="save">Save</button>
                <button type="button" id="print">Print</button>
            </div>

            <div class="navigation">
                <button type="button" id="prevBtn" disabled>Previous</button>
                <button type="button" id="nextBtn">Next</button>
            </div>
        </form>
    </div>
    <script src="./globalScript.js"></script>
    <script src="./purchaseOrder1.js"></script>
    <script src="./purchaseOrder2.js"></script>
</body>

</html>
