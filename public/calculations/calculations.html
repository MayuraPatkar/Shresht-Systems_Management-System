<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculations & Converters</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            width: 280px;
        }

        /* Custom scrollbar styling */
        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        *::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 4px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: #1d4ed8;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section {
            min-height: calc(100vh - 11rem);
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Unified Header -->
    <header class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-30 h-24 flex items-center px-4">
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-3">
                <img src="../assets/icon.png" alt="Shresht Management Icon" class="h-10 w-10 object-contain">
                <h1 class="text-xl font-bold text-gray-800">Calculations & Converters</h1>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar fixed top-0 left-0 bg-white h-screen flex flex-col border-r border-gray-200 pt-24">
        <!-- Navigation Links -->
        <nav class="flex-1 p-4 overflow-y-auto" id="sidebar-nav">
            <div class="flex flex-col gap-2">
                <a href="../dashboard/dashboard.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-th-large w-8 text-center"></i>
                    <span>Dashboard</span>
                </a>
                <a href="../quotation/quotation.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-file-alt w-8 text-center"></i>
                    <span>Quotation</span>
                </a>
                <a href="../invoice/invoice.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-file-invoice-dollar w-8 text-center"></i>
                    <span>Bill / Invoice</span>
                </a>
                <a href="../waybill/wayBill.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-route w-8 text-center"></i>
                    <span>Way Bill</span>
                </a>
                <a href="../service/service.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-wrench w-8 text-center"></i>
                    <span>Service</span>
                </a>
                <a href="../purchaseOrder/purchaseOrder.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-shopping-cart w-8 text-center"></i>
                    <span>Purchase Bill</span>
                </a>
                <a href="../stock/stock.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-box w-8 text-center"></i>
                    <span>Stock</span>
                </a>
                <a href="../comms/comms.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-comments w-8 text-center"></i>
                    <span>Comms</span>
                </a>
                <a href="#"
                    class="flex items-center gap-5 p-6 text-xl text-blue-600 bg-blue-50 rounded-lg font-semibold">
                    <i class="fas fa-calculator w-8 text-center"></i>
                    <span>Calculations</span>
                </a>
                <a href="../settings/settings.html"
                    class="flex items-center gap-5 p-6 text-xl text-gray-600 rounded-lg hover:bg-gray-100 font-medium">
                    <i class="fas fa-cog w-8 text-center"></i>
                    <span>Settings</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-[280px] pt-24 p-8 content-section">
        
        <!-- GST Calculator Section -->
        <section class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6 fade-in">
            <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-200">
                <i class="fas fa-percentage text-indigo-600 text-2xl"></i>
                <h2 class="text-xl font-semibold text-gray-800">GST Calculator</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="gstAmount" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-rupee-sign text-gray-500 mr-1"></i>Amount
                    </label>
                    <input type="number" id="gstAmount" min="0" placeholder="Enter amount"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label for="gstRate" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-percent text-gray-500 mr-1"></i>GST Rate
                    </label>
                    <input type="number" id="gstRate" placeholder="Enter GST rate (%)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
            <button onclick="calculateGST()"
                class="mt-6 bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 flex items-center gap-2">
                <i class="fas fa-calculator"></i>
                Calculate GST
            </button>
            <div id="gstResult" class="mt-4 text-lg font-semibold text-green-600"></div>
        </section>

        <!-- Converters Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Length Converter -->
            <section class="bg-white rounded-lg shadow-md p-6 border border-gray-200 fade-in">
                <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-200">
                    <i class="fas fa-ruler text-blue-600 text-2xl"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Length Converter</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="lengthValue" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-arrow-right text-gray-500 mr-1"></i>Value
                        </label>
                        <input type="number" id="lengthValue" min="0" placeholder="Enter value"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="lengthFrom" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                            <select id="lengthFrom"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="m">Meter</option>
                                <option value="cm">Centimeter</option>
                                <option value="mm">Millimeter</option>
                                <option value="ft">Feet</option>
                                <option value="in">Inch</option>
                            </select>
                        </div>
                        <div>
                            <label for="lengthTo" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                            <select id="lengthTo"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="m">Meter</option>
                                <option value="cm">Centimeter</option>
                                <option value="mm">Millimeter</option>
                                <option value="ft">Feet</option>
                                <option value="in">Inch</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="convertLength()"
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 flex items-center justify-center gap-2">
                        <i class="fas fa-exchange-alt"></i>
                        Convert
                    </button>
                    <div id="lengthResult" class="text-lg font-semibold text-green-600"></div>
                </div>
            </section>

            <!-- Area Converter -->
            <section class="bg-white rounded-lg shadow-md p-6 border border-gray-200 fade-in">
                <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-200">
                    <i class="fas fa-vector-square text-orange-600 text-2xl"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Area Converter</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="areaValue" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-arrow-right text-gray-500 mr-1"></i>Value
                        </label>
                        <input type="number" id="areaValue" min="0" placeholder="Enter value"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="areaFrom" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                            <select id="areaFrom"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                <option value="sqm">Sq. Meter</option>
                                <option value="sqft">Sq. Feet</option>
                                <option value="acre">Acre</option>
                                <option value="hectare">Hectare</option>
                            </select>
                        </div>
                        <div>
                            <label for="areaTo" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                            <select id="areaTo"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                <option value="sqm">Sq. Meter</option>
                                <option value="sqft">Sq. Feet</option>
                                <option value="acre">Acre</option>
                                <option value="hectare">Hectare</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="convertArea()"
                        class="w-full bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-700 flex items-center justify-center gap-2">
                        <i class="fas fa-exchange-alt"></i>
                        Convert
                    </button>
                    <div id="areaResult" class="text-lg font-semibold text-green-600"></div>
                </div>
            </section>
        </div>

        <!-- Geometry Calculator Section -->
        <section class="bg-white rounded-lg shadow-md p-6 border border-gray-200 mb-6 fade-in">
            <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-200">
                <i class="fas fa-shapes text-purple-600 text-2xl"></i>
                <h2 class="text-xl font-semibold text-gray-800">Geometry Calculator</h2>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Image -->
                <div class="flex items-center justify-center bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <img src="../assets/area.png" alt="Geometry Diagram" class="max-w-full h-auto object-contain">
                </div>
                <!-- Form -->
                <form id="calcForm" autocomplete="off" class="space-y-4">
                    <div>
                        <label for="angle" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-angle-right text-gray-500 mr-1"></i>Angle θ (deg) (F)
                        </label>
                        <input type="number" step="0.01" id="angle" placeholder="Enter angle in degrees"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="run" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-arrows-alt-h text-gray-500 mr-1"></i>Horizontal run (ft) (A)
                        </label>
                        <input type="number" step="0.01" id="run" placeholder="Enter horizontal run"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="rise" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-arrows-alt-v text-gray-500 mr-1"></i>Vertical rise (ft) (E)
                        </label>
                        <input type="number" step="0.01" id="rise" placeholder="Enter vertical rise"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="hyp" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-slash text-gray-500 mr-1"></i>Hypotenuse (ft) (D)
                        </label>
                        <input type="number" step="0.01" id="hyp" placeholder="Enter hypotenuse"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="rectHeight" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-text-height text-gray-500 mr-1"></i>Rectangle height (ft) (C)
                        </label>
                        <input type="number" step="0.01" id="rectHeight" placeholder="Enter rectangle height"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="pt-4 border-t border-gray-200">
                        <label for="totalHeight" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calculator text-gray-500 mr-1"></i>Total height (rect + rise) (ft) (B)
                        </label>
                        <input type="number" step="0.01" id="totalHeight" readonly
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed">
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="./calculations.js"></script>
</body>

</html>
