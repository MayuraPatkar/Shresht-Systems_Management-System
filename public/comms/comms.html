<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication</title>
    <link rel="stylesheet" href="../global/root.css">
    <link rel="stylesheet" href="../global/globalStyle.css">
    <link rel="stylesheet" href="../global/formStyle.css">
    <style>
        /* Communication Sections */
        .comm-section {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem 2rem 1.5rem 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comm-section h2 {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .comm-section h3 {
            color: var(--accent);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .reminder-summary {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .reminder-summary p {
            font-size: 1.1rem;
            color: #333;
            margin: 0;
        }

        #total-unpaid {
            font-weight: bold;
            color: var(--danger);
        }

        #send-automated-reminders {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: not-allowed;
            transition: background 0.2s;
        }

        #send-automated-reminders:hover {
            background: var(--primary);
        }

        .manual-reminder form,
        #send-invoice-form,
        #send-quotation-form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem 2rem;
        }

        .manual-reminder label,
        #send-invoice-form label,
        #send-quotation-form label {
            font-weight: 500;
            color: var(--primary);
            min-width: 120px;
        }

        .manual-reminder input,
        #send-invoice-form input,
        #send-quotation-form input {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fbfd;
            transition: border 0.2s;
        }

        .manual-reminder input:focus,
        #send-invoice-form input:focus,
        #send-quotation-form input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .manual-reminder button,
        #send-invoice-form button,
        #send-quotation-form button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        .manual-reminder button:hover,
        #send-invoice-form button:hover,
        #send-quotation-form button:hover {
            background: var(--accent);
        }

        .manual-reminder button:active,
        #send-invoice-form button:active,
        #send-quotation-form button:active {
            background: var(--accent);
            filter: brightness(0.96);
            box-shadow: 0 0 0 2px var(--primary) inset;
            transition: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="imglogo-title">
            <div class="imglogo"><img src="../assets/icon.png" alt="logo"></div>
            <h1>Communication</h1>
        </div>
    </header>
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <div class="nav-link" id="dashboard">
                <img src="../assets/dashboard-interface.png" alt="dashboard">
                Dashboard
            </div>
            <div class="nav-link" id="quotation">
                <img src="../assets/quotation.png" alt="Quotation">
                Quotation
            </div>
            <div class="nav-link" id="invoice">
                <img src="../assets/transaction.png" alt="Invoice">
                Bill / Invoice
            </div>
            <div class="nav-link" id="wayBill">
                <img src="../assets/delivery.png" alt="Way Bill">
                Way Bill
            </div>
            <div class="nav-link" id="service">
                <img src="../assets/telemarketing.png" alt="Service">
                Service
            </div>
            <div class="nav-link" id="postOrder">
                <img src="../assets/economy-forecast.png" alt="Purchase Bill">
                Purchase Bill
            </div>
            <div class="nav-link" id="stock">
                <img src="../assets/in-stock.png" alt="Stock">
                Stock
            </div>
            <div class="nav-link active" id="comms">
                <img src="../assets/customer-service.png" alt="comms">
                Comms
            </div>
            <div class="nav-link" id="employees">
                <img src="../assets/worker.png" alt="Employees">
                Employees
            </div>
            <div class="nav-link" id="analytics">
                <img src="../assets/analitics.png" alt="Analytics">
                Analytics
            </div>
            <div class="nav-link" id="inventory">
                <img src="../assets/inventory.png" alt="inventory">
                Inventory
            </div>
            <div class="nav-link" id="calculations">
                <img src="../assets/calculator.png" alt="calculations">
                Calculations
            </div>
            <div class="nav-link" id="settings">
                <img src="../assets/settings.png" alt="Settings">
                Settings
            </div>
        </aside>
        <!-- Main Content -->
        <main>
            <!-- Section 1: Payment Reminder -->
            <section class="comm-section" id="payment-reminder-section">
                <h2>Payment Reminder</h2>
                <div class="reminder-summary">
                    <p>Total Unpaid Projects: <span id="total-unpaid">0</span></p>
                    <button id="send-automated-reminders">Send Automated Reminders</button>
                </div>
                <div class="manual-reminder">
                    <h3>Send Manual Reminder</h3>
                    <form id="manual-reminder-form">
                        <label for="manual-phone">Phone Number:</label>
                        <input type="tel" id="manual-phone" name="manual-phone" placeholder="Enter phone number"
                            required>
                            <label for="manual-phone">Invoice Id:</label>
                        <input type="number" id="manual-incoice-id" name="manual-phone" placeholder="Enter invoice id"
                            required>
                        <button type="submit">Send Reminder</button>
                    </form>
                </div>
            </section>
            <!-- Section 2: Send Invoice -->
            <section class="comm-section" id="send-invoice-section">
                <h2>Send Invoice</h2>
                <form id="send-invoice-form">
                    <label for="invoice-phone">Phone Number:</label>
                    <input type="tel" id="invoice-phone" name="invoice-phone" placeholder="Enter phone number" required>
                    <label for="invoice-id">Invoice ID:</label>
                    <input type="text" id="invoice-id" name="invoice-id" placeholder="Enter Invoice ID" required>
                    <button type="submit">Send Invoice</button>
                </form>
            </section>
            <!-- Section 3: Send Quotation -->
            <section class="comm-section" id="send-quotation-section">
                <h2>Send Quotation</h2>
                <form id="send-quotation-form">
                    <label for="quotation-phone">Phone Number:</label>
                    <input type="tel" id="quotation-phone" name="quotation-phone" placeholder="Enter phone number"
                        required>
                    <label for="quotation-id">Quotation ID:</label>
                    <input type="text" id="quotation-id" name="quotation-id" placeholder="Enter Quotation ID" required>
                    <button type="submit">Send Quotation</button>
                </form>
            </section>
        </main>
    </div>
    <script src="../global/globalScript.js"></script>
    <script src="./comms.js"></script>
</body>

</html>
