<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <link rel="stylesheet" href="./root.css">
    <link rel="stylesheet" href="./globalStyle.css">
    <title>Stock Management</title>
    <style>
        .stock-container {
            min-width: calc(100vw - 241px);
            padding: 20px;
            box-sizing: border-box;
        }

        .addItem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .addItem label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .addItem input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .addItem button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            background-color: rgb(10, 0, 154);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .addItem button:hover {
            background-color: #0056b3;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stock-table th,
        .stock-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .stock-table th {
            background-color: rgb(10, 0, 154);
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .stock-table td {
            font-size: 1.1rem;
        }

        .low-stock {
            background-color: #ff6868;
        }

        .btn {
            width: auto;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: rgb(10, 0, 154);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="imglogo-title">
            <div class="img" id="logo"><img src="./assets/icon.png" alt="logo"></div>
            <h1>Stock</h1>
        </div>
        <div class="search">
            <img src="./assets/search.png" alt="Search">
            <input type="text" id="searchInput" placeholder="Search here...">
        </div>
        <div class="header-buttons">
            <button class="btn" onclick="fetchStockData()">Refresh</button>
            <button class="btn" onclick="addItemDiv()">New Item</button>
            <button class="btn" onclick="lowStock()">Low</button>
        </div>
    </header>
    <div class="container" class="no-select">
        <!-- Add this button in your header for toggling sidebar (mobile only) -->
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle menu" style="display:none;">
            &#9776;
        </button>
        <!-- Add this overlay just after <body> or before .container -->
        <div id="sidebar-overlay"></div>
        <aside class="no-select">
            <div class="nav-link" id="dashboard">
                <img src="./assets/dashboard-interface.png" alt="dashboard">
                Dashboard
            </div>
            <div class="nav-link" id="quotation">
                <img src="./assets/quotation.png" alt="Quotation">
                Quotation
            </div>
            <div class="nav-link" id="invoice">
                <img src="./assets/transaction.png" alt="Invoice">
                Bill / Invoice
            </div>
            <div class="nav-link" id="wayBill">
                <img src="./assets/delivery.png" alt="Way Bill">
                Way Bill
            </div>
            <div class="nav-link" id="service">
                <img src="./assets/telemarketing.png" alt="Service">
                Service
            </div>
            <div class="nav-link" id="postOrder">
                <img src="./assets/economy-forecast.png" alt="Purchase Bill">
                Purchase Bill
            </div>
            <div class="nav-link active" id="stock">
                <img src="./assets/in-stock.png" alt="Stock">
                Stock
            </div>
            <div class="nav-link" id="comms">
                <img src="./assets/customer-service.png" alt="comms">
                Comms
            </div>
            <div class="nav-link" id="employees">
                <img src="./assets/worker.png" alt="Employees">
                Employees
            </div>
            <div class="nav-link" id="analytics">
                <img src="./assets/analitics.png" alt="Analytics">
                Analytics
            </div>
            <div class="nav-link" id="inventory">
                <img src="./assets/inventory.png" alt="inventory">
                Inventory
            </div>
            <div class="nav-link" id="settings">
                <img src="./assets/settings.png" alt="Settings">
                Settings
            </div>
        </aside>
        <div class="backdrop" id="backdrop"></div>
        <div class="stock-container">
            <div class="addItem" id="addItem">
                <label>Item Name</label>
                <input type="text" id="item_name">
                <label>HSN/SAC</label>
                <input type="text" id="HSN_SAC">
                <label>Unit Price</label>
                <input type="number" id="unit_price">
                <label>Quantity</label>
                <input type="number" id="item_quantity">
                <label>Threshold</label>
                <input type="number" id="threshold">
                <label>GST</label>
                <input type="number" id="GST">
                <label>Minimum Quantity</label>
                <input type="number" id="min_quantity">
                <button onclick="addItem()">Add</button>
                <button onclick="hideModal()">Cancel</button>
            </div>
            <div class="addItem" id="addToStock">
                <label>Quantity</label>
                <input type="number" id="add_quantity">
                <button onclick="addToStock()">Add</button>
                <button onclick="hideModal()">Cancel</button>
            </div>
            <div class="addItem" id="removeFromStock">
                <label>Quantity</label>
                <input type="number" id="remove_quantity">
                <button onclick="removeFromStock()">Remove</button>
                <button onclick="hideModal()">Cancel</button>
            </div>
            <div class="addItem" id="editItem">
                <label>Item Name</label>
                <input type="text" id="edit_item_name">
                <label>HSN/SAC</label>
                <input type="text" id="edit_HSN_SAC">
                <label>Unit Price</label>
                <input type="number" id="edit_unit_price">
                <label>Quantity</label>
                <input type="number" id="edit_quantity">
                <label>Threshold</label>
                <input type="number" id="edit_threshold">
                <label>GST</label>
                <input type="number" id="edit_GST">
                <label>Minimum Quantity</label>
                <input type="number" id="edit_min_quantity">
                <button onclick="editItem()">Save</button>
                <button onclick="hideModal()">Cancel</button>
            </div>
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>HSN/SAC</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Margin</th>
                        <th>GST</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body">
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./globalScript.js"></script>
    <script src="./stock.js"></script>
</body>

</html>
