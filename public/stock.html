<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <title>Stock Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            width: 100%;
            padding: 15px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .img {
            height: 50px;
        }

        .img img {
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.8rem;
            color: #267746;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .addItem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .addItem label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .addItem input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .addItem button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            background-color: rgb(10, 0, 154);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .addItem button:hover {
            background-color: #0056b3;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stock-table th,
        .stock-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .stock-table th {
            background-color: rgb(10, 0, 154);
            color: #fff;
            font-weight: bold;
        }

        .low-stock {
            background-color: #ff6868;
        }

        .btn {
            width: auto;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: rgb(10, 0, 154);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="img" id="logo"><img src="./assets/icon.png" alt="logo"></div>
        <h1>Stock Management System</h1>
    </header>
    <div class="backdrop" id="backdrop"></div>
    <div class="container">
        <div class="addItem" id="addItem">
            <label>Item Name</label>
            <input type="text" id="item_name">
            <label>HSN/SAC</label>
            <input type="text" id="HSN_SAC">
            <label>Unit Price</label>
            <input type="number" id="unit_price">
            <label>Quantity</label>
            <input type="number" id="item_quantity">
            <label>Threshold</label>
            <input type="number" id="threshold">
            <label>GST</label>
            <input type="number" id="GST">
            <label>Minimum Quantity</label>
            <input type="number" id="min_quantity">
            <button onclick="addItem()">Add</button>
            <button onclick="hideModal()">Cancel</button>
        </div>
        <div class="addItem" id="addToStock">
            <label>Quantity</label>
            <input type="number" id="add_quantity">
            <button onclick="addToStock()">Add</button>
            <button onclick="hideModal()">Cancel</button>
        </div>
        <div class="addItem" id="removeFromStock">
            <label>Quantity</label>
            <input type="number" id="remove_quantity">
            <button onclick="removeFromStock()">Remove</button>
            <button onclick="hideModal()">Cancel</button>
        </div>
        <div class="addItem" id="editItem">
            <label>Item Name</label>
            <input type="text" id="edit_item_name">
            <label>HSN/SAC</label>
            <input type="text" id="edit_HSN_SAC">
            <label>Unit Price</label>
            <input type="number" id="edit_unit_price">
            <label>Quantity</label>
            <input type="number" id="edit_quantity">
            <label>Threshold</label>
            <input type="number" id="edit_threshold">
            <label>GST</label>
            <input type="number" id="edit_GST">
            <label>Minimum Quantity</label>
            <input type="number" id="edit_min_quantity">
            <button onclick="editItem()">Save</button>
            <button onclick="hideModal()">Cancel</button>
        </div>
        <button class="btn" onclick="fetchStockData()">Refresh Stock</button>
        <button class="btn" onclick="addItemDiv()">Add New Item</button>
        <button class="btn" onclick="lowStock()">Low Stock</button>
        <table class="stock-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>HSN/SAC</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Threshold</th>
                    <th>GST</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="./stock.js"></script>
</body>

</html>
