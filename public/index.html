<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <title>Shesht System</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        div {
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        img {
            height: 100%;
            max-width: 100%;
        }

        h1 {
            margin: 0.5rem 0 2rem;
            font-size: 1.8rem;
            color: #333;
        }

        button {
            width: 200px;
            height: 50px;
            font-size: 1.1rem;
            background-color: #4949ff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3737d6;
            transform: scale(1.05);
        }

        button:active {
            background-color: #2b2bb3;
        }
    </style>

</head>

<body>
    <div><img src="./assets/Shresht-Logo-Final.png" alt="logo"></div>
    <h1>Welcome to Shresht System</h1>
    <button id="login1">Login</button>
    <script src="./indexScript.js"></script>
</body>

</html>
