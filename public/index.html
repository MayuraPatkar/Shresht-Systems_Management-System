<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shresht System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: space-evenly;
            align-items: center;
        }

        .logo-container img {
            max-width: 100%;
            height: 35vh;
        }

        .auth-container, .login-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: none;
        }

        h1 {
            margin: 0.5rem 0 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .btn {
            width: 200px;
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #4949ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #3737d6;
            transform: scale(1.05);
        }

        input {
            width: 100%;
            max-width: 350px;
            height: 40px;
            border-radius: 5px;
            padding: 0 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        input:focus {
            border-color: #4949ff;
            outline: none;
            box-shadow: 0 0 5px rgba(73, 73, 255, 0.5);
        }

        #error-msg {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./assets/logo.png" alt="Shresht System Logo">
        </div>
        <div class="auth-container">
            <h1>Welcome to Shresht System</h1>
            <h1>Management System</h1>
            <button id="show-login" class="btn">Login</button>
        </div>
        <div class="login-container">
            <h1>Login to SSMS</h1>
            <label for="username">Username</label>
            <input type="text" id="username">
            <label for="password">Password</label>
            <input type="password" id="password">
            <p id="error-msg"></p>
            <button id="login-btn" class="btn">Login</button>
        </div>
    </div>
    <script src="./indexScript.js"></script>
</body>
</html>
