<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <title>Invoice Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            width: 100%;
            padding: 1rem 2rem;
            box-sizing: border-box;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .img {
            height: 7vh;
        }

        .img img {
            height: 100%;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            flex-grow: 1;
            text-align: center;
        }

        form {
            max-width: 90vw;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea,
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            box-sizing: border-box;
        }

        .add-item-btn,
        .remove-item-btn {
            padding: 5px 10px;
            font-size: 0.9rem;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .add-item-btn {
            background-color: #3798ff;
        }

        .add-item-btn:hover {
            background-color: #2a7edb;
        }

        .remove-item-btn {
            background-color: rgb(255, 45, 45);
        }

        .remove-item-btn:hover {
            background-color: rgb(233, 11, 11);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #save {
            background-color: rgb(93, 255, 93);
            cursor: pointer;
            margin-bottom: 10px;
        }

        #print {
            background-color: #3798ff;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .steps {
            display: none;
        }

        .steps.active {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navigation button:hover {
            background-color: #0056b3;
        }

        .navigation button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input,
            select,
            textarea,
            button {
                font-size: 0.9rem;
            }

            .add-item-btn,
            .remove-item-btn {
                font-size: 0.8rem;
            }

            table {
                font-size: 0.8rem;
            }
        }

        .preview {
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="img" id="logo"><img src="./assets/Shresht-Logo-Final.png" alt="logo"></div>
        <h1>Bill / Invoice</h1>
    </header>
    <form id="invoice-form">
        <!-- Basic Invoice Details -->
        <div class="steps active" id="step-1">
            <h2>Project Details</h2>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" required>
            </div>
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number:</label>
                <input type="text" id="invoiceNumber" required>
            </div>
            <div class="form-group">
                <label for="poNumber">P.O Number:</label>
                <input type="text" id="poNumber" required>
            </div>
            <div class="form-group">
                <label for="poDate">P.O Date:</label>
                <input type="date" id="poDate" required>
            </div>
            <div class="form-group">
                <label for="dcNumber">D.C Number:</label>
                <input type="text" id="dcNumber" required>
            </div>
            <div class="form-group">
                <label for="dcDate">D.C Date:</label>
                <input type="date" id="dcDate" required>
            </div>
        </div>

        <div class="steps" id="step-2">
            <h2>Transportation Details</h2>
            <div class="form-group">
                <label for="transportMode">Transportation Mode:</label>
                <input type="text" id="transportMode" required>
            </div>
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number:</label>
                <input type="text" id="vehicleNumber" required>
            </div>
            <div class="form-group">
                <label for="placeSupply">Place to Supply:</label>
                <input type="text" id="placeSupply" required>
            </div>
            <div class="form-group">
                <label for="ewayBillNumber">E-Way Bill Number:</label>
                <input type="text" id="ewayBillNumber" required>
            </div>
        </div>

        <div class="steps" id="step-3">
            <h2>Recipient Details (Sold/Bill to)</h2>
            <div class="form-group">
                <label for="buyerName">Buyer Name:</label>
                <input type="text" id="buyerName" required>
            </div>
            <div class="form-group">
                <label for="buyerAddress">Address:</label>
                <textarea id="buyerAddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="buyerPhone">Phone Number:</label>
                <input type="tel" id="buyerPhone" required>
            </div>
        </div>

        <div class="steps" id="step-4">
            <h2>Consignee Details (Shipped To)</h2>
            <div class="form-group">
                <label for="consigneeName">Name:</label>
                <input type="text" id="consigneeName" required>
            </div>
            <div class="form-group">
                <label for="consigneeAddress">Address:</label>
                <textarea id="consigneeAddress" required></textarea>
            </div>
        </div>

        <div class="steps" id="step-5">
            <h2>Item List</h2>
            <div class="form-group">
                <label>Items:</label>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>HSN/SAC</th>
                            <th>Qty</th>
                            <th>UOM</th>
                            <th>Rate</th>
                            <th>Taxable Value</th>
                            <th>CGST (%)</th>
                            <th>CGST (₹)</th>
                            <th>SGST (%)</th>
                            <th>SGST (₹)</th>
                            <th>Total Price (₹)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Items will be dynamically added here -->
                    </tbody>
                </table>
                <button type="button" class="add-item-btn" id="add-item-btn">Add Item</button>
            </div>
        </div>

        <div class="steps" id="step-6">
            <h2>Total and Tax</h2>
            <div class="form-group">
                <label for="totalAmount">Total Amount (₹):</label>
                <input type="number" id="totalAmount" readonly>
            </div>
            <div class="form-group">
                <label for="cgstTotal">CGST Total (₹):</label>
                <input type="number" id="cgstTotal" readonly>
            </div>
            <div class="form-group">
                <label for="sgstTotal">SGST Total (₹):</label>
                <input type="number" id="sgstTotal" readonly>
            </div>
            <div class="form-group">
                <label for="roundOff">Round Off (₹):</label>
                <input type="number" id="roundOff" readonly>
            </div>
            <div class="form-group">
                <label for="invoiceTotal">Invoice Total Amount (₹):</label>
                <input type="number" id="invoiceTotal" readonly>
            </div>
        </div>

        <div class="steps" id="step-7">
            <div class="preview">
                <h2>Preview</h2>
                <div id="preview-content">
                    <!-- Preview will be dynamically generated -->
                </div>
            </div>
            <button type="button" id="save">Save</button>
            <button type="button" id="print">Print</button>
        </div>

        <div class="navigation">
            <button type="button" id="prevBtn" disabled>Previous</button>
            <button type="button" id="nextBtn">Next</button>
        </div>
    </form>

    <script src="./billing.js"></script>
</body>


</html>
