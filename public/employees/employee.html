<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global/root.css">
    <link rel="stylesheet" href="../global/globalStyle.css">
    <title>Employee Management</title>
    <style>
        .addEmp {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .addEmp label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .addEmp input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .addEmp button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .addEmp button:hover {
            background-color: #0056b3;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .emp-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .emp-table th,
        .emp-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .emp-table th {
            background-color: var(--primary);
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .emp-table td {
            font-size: 1.1rem;
        }

        section {
            margin-top: 100px;
            width: 100%;
            padding: 2%;
            box-sizing: border-box;
        }

        .profile-list {
            margin: 50px 0;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .profile {
            width: 25%;
            height: 100%;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 2%;
        }

        .profile-list .info1 {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .profile-list .info1 .icon {
            width: 25%;
            height: 20%;
        }

        .profile-list .info1 .icon img {
            width: 100%;
            height: 100%;
        }

        .info2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <header class="no-select">
        <div class="imglogo-title">
            <div class="img" id="logo">
                <img src="../assets/icon.png" alt="logo">
            </div>
            <h1>Employee Management</h1>
        </div>
        <div class="header-buttons">
            <button class="btn" onclick="fetchEmployeeData()">Refresh</button>
            <button class="btn" onclick="openAddEmployeeModal()">New Employee</button>
        </div>
    </header>
    <div class="container">
        <!-- Add this button in your header for toggling sidebar (mobile only) -->
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle menu" style="display:none;">
            &#9776;
        </button>
        <!-- Add this overlay just after <body> or before .container -->
        <div id="sidebar-overlay"></div>
        <aside class="no-select">
            <div class="nav-link" id="dashboard">
                <img src="../assets/dashboard-interface.png" alt="dashboard">
                Dashboard
            </div>
            <div class="nav-link" id="quotation">
                <img src="../assets/quotation.png" alt="Quotation">
                Quotation
            </div>
            <div class="nav-link" id="invoice">
                <img src="../assets/transaction.png" alt="Invoice">
                Bill / Invoice
            </div>
            <div class="nav-link" id="wayBill">
                <img src="../assets/delivery.png" alt="Way Bill">
                Way Bill
            </div>
            <div class="nav-link" id="service">
                <img src="../assets/telemarketing.png" alt="Service">
                Service
            </div>
            <div class="nav-link" id="postOrder">
                <img src="../assets/economy-forecast.png" alt="Purchase Bill">
                Purchase Bill
            </div>
            <div class="nav-link" id="stock">
                <img src="../assets/in-stock.png" alt="Stock">
                Stock
            </div>
            <div class="nav-link" id="comms">
                <img src="../assets/customer-service.png" alt="comms">
                Comms
            </div>
            <div class="nav-link active" id="employees">
                <img src="../assets/worker.png" alt="Employees">
                Employees
            </div>
            <div class="nav-link" id="analytics">
                <img src="../assets/analitics.png" alt="Analytics">
                Analytics
            </div>
            <div class="nav-link" id="inventory">
                <img src="../assets/inventory.png" alt="inventory">
                Inventory
            </div>
            <div class="nav-link" id="calculations">
                <img src="../assets/calculator.png" alt="calculations">
                Calculations
            </div>
            <div class="nav-link" id="settings">
                <img src="../assets/settings.png" alt="Settings">
                Settings
            </div>
        </aside>
        <div class="backdrop" id="backdrop"></div>
        <main>
            <div class="addEmp" id="addEmp">
                <label>Employee Name</label>
                <input type="text" id="Emp_name">
                <label>Address</label>
                <input type="text" id="address">
                <label>Phone Number</label>
                <input type="tel" id="phone">
                <label>Email</label>
                <input type="email" id="email">
                <label>Basic Salary</label>
                <input type="number" id="salary">
                <button onclick="addEmployee()">Add</button>
                <button onclick="hideModal()">Cancel</button>
            </div>
            <h1>Attendence Book</h1>
            <table class="emp-table">
                <thead>
                    <tr>
                        <th>Emp Id</th>
                        <th>Name</th>
                        <th>Present</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="emp-table-body">
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
            <section>
                <h1>Employee Profiles</h1>
                <div id="profiles">
                    <!-- populated dynamically -->
                </div>
            </section>
        </main>
    </div>
    <script src="../global/globalScript.js"></script>
    <!-- <script src="./employee.js"></script> -->
</body>

</html>
