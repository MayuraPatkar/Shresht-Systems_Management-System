<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global/root.css">
    <link rel="stylesheet" href="../global/globalStyle.css">
    <link rel="stylesheet" href="../global/formStyle.css">
    <link rel="stylesheet" href="../global/previewStyle.css">
    <title>Service</title>
</head>

<body>
    <header class="no-select">
        <div class="imglogo-title">
            <div class="img" id="logo">
                <img src="../assets/icon.png" alt="logo" onclick="window.location = '/dashboard'">
            </div>
            <h1>Service</h1>

        </div>
        <div class="search">
            <img src="../assets/search.png" alt="Search">
            <input type="text" id="search-input" placeholder="Search here...">
        </div>
        <div class="header-buttons">
            <button onclick="window.location = '/service'">Home</button>
        </div>
    </header>
    <div class="container" class="no-select">
        <aside>
            <div class="nav-link" id="dashboard">
                <img src="../assets/dashboard-interface.png" alt="dashboard">
                Dashboard
            </div>
            <div class="nav-link" id="quotation">
                <img src="../assets/quotation.png" alt="Quotation">
                Quotation
            </div>
            <div class="nav-link" id="invoice">
                <img src="../assets/transaction.png" alt="Invoice">
                Bill / Invoice
            </div>
            <div class="nav-link" id="wayBill">
                <img src="../assets/delivery.png" alt="Way Bill">
                Way Bill
            </div>
            <div class="nav-link active" id="service">
                <img src="../assets/telemarketing.png" alt="Service">
                Service
            </div>
            <div class="nav-link" id="postOrder">
                <img src="../assets/economy-forecast.png" alt="Purchase Bill">
                Purchase Bill
            </div>
            <div class="nav-link" id="stock">
                <img src="../assets/in-stock.png" alt="Stock">
                Stock
            </div>
            <div class="nav-link" id="comms">
                <img src="../assets/customer-service.png" alt="comms">
                Comms
            </div>
            <div class="nav-link" id="calculations">
                <img src="../assets/calculator.png" alt="calculations">
                Calculations
            </div>
            <div class="nav-link" id="settings">
                <img src="../assets/settings.png" alt="Settings">
                Settings
            </div>
        </aside>
        <div id="home">
            <div class="records">
                <!-- content will be loaded dynamically -->
            </div>
        </div>
        <div class="no-select" id="new">
            <form id="Service">
                <input type="hidden" id="id" value="">
                <input type="hidden" id="service-id" value="">
                <input type="hidden" id="invoice-id" value="">
                <input type="hidden" id="project-name" value="">
                <input type="hidden" id="name" value="">
                <input type="hidden" id="phone" value="">
                <input type="hidden" id="address" value="">
                <input type="hidden" id="email" value="">
                <input type="hidden" id="service-stage" value="">
                <div class="steps active" id="step-1">
                    <h2>Service Details</h2>
                    <div class="form-group">
                        <label for="payment">Payment</label>
                        <input type="text" id="payment">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                    <!-- <div class="form-group">
                        <label for="serviceStage">Service Stage</label>
                        <input type="number" id="serviceStage">
                    </div> -->
                    <div class="form-group">
                        <label for="question-yes">Is There Next Service?</label>
                        <div class="radio-group">
                            <div>
                                <input type="radio" name="question" id="question-yes" value="yes" checked>
                                <label for="question-yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" name="question" id="question-no" value="no">
                                <label for="question-no">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="steps" id="step-2">
                    <div class="preview">
                        <h2>Preview</h2>
                        <div id="preview-content"></div>
                    </div>
                    <button type="button" id="save-btn">Save</button>
                    <button type="button" id="print-btn">Print</button>
                    <button type="button" id="save-pdf-btn">Save as PDF</button>
                </div>
                <div class="navigation">
                    <button type="button" id="prev-btn" disabled>Previous</button>
                    <div class="step-indicators">
                        <span id="step-indicator"></span>
                    </div>
                    <button type="button" id="next-btn">Next</button>
                </div>
            </form>
        </div>
    </div>
        <script src="./service.js"></script>
    <script src="../global/globalScript.js"></script>
</body>

</html>
