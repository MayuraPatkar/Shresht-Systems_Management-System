<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <link rel="stylesheet" href="../global/globalStyle.css">
    <link rel="stylesheet" href="../global/root.css">
    <title>Dashboard</title>
    <style>
        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 2rem;
        }

        .overview-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.15s, box-shadow 0.15s;
            border-left: 6px solid var(--accent);
        }

        .overview-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(55, 101, 188, 0.10);
        }

        .overview-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            color: var(--accent);
            font-weight: 700;
        }

        .overview-card p {
            margin: 0;
            font-size: 1.1rem;
            color: #555;
            font-weight: 500;
        }

        /* Add this to your dashboard.css or inside a <style> tag */
        .datetime-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.2em;
            margin-bottom: 1.5rem;
        }

        #current-date {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary, #3765bc);
            letter-spacing: 1px;
        }

        #current-time {
            font-size: 3.2rem;
            font-weight: 700;
            color: var(--accent, #267746);
            letter-spacing: 2px;
            line-height: 1.1;
        }
    </style>
</head>

<body>
    <header>
        <div class="imglogo-title">
            <div class="imglogo"><img src="../assets/icon.png" alt="logo"></div>
            <h1>Dashboard</h1>
        </div>
        <div class="search">
            <img src="../assets/search.png" alt="Search">
            <input type="text" id="searchInput" placeholder="Search here...">
        </div>
    </header>
    <div class="container">
        <aside>
            <div class="nav-link active" id="dashboard">
                <img src="../assets/dashboard-interface.png" alt="dashboard">
                Dashboard
            </div>
            <div class="nav-link" id="quotation">
                <img src="../assets/quotation.png" alt="Quotation">
                Quotation
            </div>
            <div class="nav-link" id="invoice">
                <img src="../assets/transaction.png" alt="Invoice">
                Bill / Invoice
            </div>
            <div class="nav-link" id="wayBill">
                <img src="../assets/delivery.png" alt="Way Bill">
                Way Bill
            </div>
            <div class="nav-link" id="service">
                <img src="../assets/telemarketing.png" alt="Service">
                Service
            </div>
            <div class="nav-link" id="postOrder">
                <img src="../assets/economy-forecast.png" alt="Purchase Bill">
                Purchase Bill
            </div>
            <div class="nav-link" id="stock">
                <img src="../assets/in-stock.png" alt="Stock">
                Stock
            </div>
            <div class="nav-link" id="comms">
                <img src="../assets/customer-service.png" alt="comms">
                Comms
            </div>
            <div class="nav-link" id="employees">
                <img src="../assets/worker.png" alt="Employees">
                Employees
            </div>
            <div class="nav-link" id="analytics">
                <img src="../assets/analitics.png" alt="Analytics">
                Analytics
            </div>
            <div class="nav-link" id="inventory">
                <img src="../assets/inventory.png" alt="inventory">
                Inventory
            </div>
            <div class="nav-link" id="settings">
                <img src="../assets/settings.png" alt="Settings">
                Settings
            </div>
        </aside>
        <main>
            <!-- Add this inside your .date-time div in dashboard.html -->
            <div class="datetime-container">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
            <div class="overview-grid">
                <div class="overview-card">
                    <h2 id="quotation-count">0</h2>
                    <p>Total Quotation Given</p>
                </div>
                <div class="overview-card">
                    <h2 id="project-count">0</h2>
                    <p>Total Projects</p>
                </div>
                <div class="overview-card">
                    <h2 id="earned-count">0</h2>
                    <p>Total Earned This Month</p>
                </div>
                <div class="overview-card">
                    <h2 id="unpaid-count">0</h2>
                    <p>Total Unpaid Projects</p>
                </div>
                <div class="overview-card">
                    <h2 id="expenditure">0</h2>
                    <p>Total Expenditure This Month</p>
                </div>
                <div class="overview-card">
                    <h2 id="service">0</h2>
                    <p>Service Remaining</p>
                </div>
            </div>
        </main>
    </div>
    <script src="../global/globalScript.js"></script>
    <script src="./dashboard.js"></script>
</body>

</html>
