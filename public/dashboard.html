<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <link rel="stylesheet" href="./globalStyle.css">
    <link rel="stylesheet" href="./root.css">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: #222;
            max-height: 100vh;
        }

        header {
            max-height: 72px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .imglogo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .imglogo img {
            height: 48px;
            width: 48px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f1f3f6;
            border-radius: 8px;
            padding: 0.25rem 0.75rem;
        }

        .search img {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        #searchInput {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            padding: 0.5rem;
        }

        .container {
            display: flex;
            max-height: calc(100vh - 72px);
        }

        aside {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem 1rem 1rem;
            gap: 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .nav-link img {
            width: 28px;
            height: 28px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary);
            color: #fff;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 2rem;
        }

        .overview-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.15s, box-shadow 0.15s;
            border-left: 6px solid var(--accent);
        }

        .overview-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(55, 101, 188, 0.10);
        }

        .overview-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            color: var(--accent);
            font-weight: 700;
        }

        .overview-card p {
            margin: 0;
            font-size: 1.1rem;
            color: #555;
            font-weight: 500;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            aside {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 1rem 0.5rem;
                gap: 0.5rem;
            }

            .nav-link {
                flex-direction: column;
                font-size: 0.95rem;
                padding: 0.5rem 0.5rem;
            }

            main {
                padding: 1rem;
            }
        }

        @media (max-width: 600px) {
            .overview-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            main {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="imglogo-title">
            <div class="imglogo"><img src="./assets/icon.png" alt="logo"></div>
            <h1>SSMS</h1>
        </div>
        <div class="search">
            <img src="./assets/search.png" alt="Search">
            <input type="text" id="searchInput" placeholder="Search here...">
        </div>
    </header>
    <div class="container">
        <aside>
            <div class="nav-link active" id="dashboard">
                <img src="./assets/dashboard-interface.png" alt="dashboard">
                Dashboard
            </div>
            <div class="nav-link" id="quotation">
                <img src="./assets/quotation.png" alt="Quotation">
                Quotation
            </div>
            <div class="nav-link" id="invoice">
                <img src="./assets/transaction.png" alt="Invoice">
                Bill / Invoice
            </div>
            <div class="nav-link" id="wayBill">
                <img src="./assets/delivery.png" alt="Way Bill">
                Way Bill
            </div>
            <div class="nav-link" id="service">
                <img src="./assets/telemarketing.png" alt="Service">
                Service
            </div>
            <div class="nav-link" id="postOrder">
                <img src="./assets/economy-forecast.png" alt="Purchase Bill">
                Purchase Bill
            </div>
            <div class="nav-link" id="stock">
                <img src="./assets/in-stock.png" alt="Stock">
                Stock
            </div>
            <div class="nav-link" id="inventory">
                <img src="./assets/inventory.png" alt="inventory">
                Inventory
            </div>
            <div class="nav-link" id="employees">
                <img src="./assets/worker.png" alt="Employees">
                Employees
            </div>
            <div class="nav-link" id="analytics">
                <img src="./assets/analitics.png" alt="Analytics">
                Analytics
            </div>
            <div class="nav-link" id="settings">
                <img src="./assets/settings.png" alt="Settings">
                Settings
            </div>
        </aside>
        <main>
            <div class="overview-grid">
                <div class="overview-card">
                    <h2 id="quotation-count">0</h2>
                    <p>Total Quotation Given</p>
                </div>
                <div class="overview-card">
                    <h2 id="project-count">0</h2>
                    <p>Total Projects</p>
                </div>
                <div class="overview-card">
                    <h2 id="earned-count">0</h2>
                    <p>Total Earned This Month</p>
                </div>
                <div class="overview-card">
                    <h2 id="unpaid-count">0</h2>
                    <p>Total Unpaid Projects</p>
                </div>
                <div class="overview-card">
                    <h2 id="expenditure">0</h2>
                    <p>Total Expenditure This Month</p>
                </div>
            </div>
        </main>
    </div>
    <script src="./globalScript.js"></script>
    <script src="./dashboard.js"></script>
</body>

</html>
