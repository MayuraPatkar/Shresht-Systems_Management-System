<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <title>dashboard</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            height: 10vh;
            text-align: center;
            margin: 10px 0;
        }

        #container {
            height: 90vh;
            width: 100vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .csub {
            width: 30%;
            height: 20%;
            border-radius: 20px;
            padding: 1%;
            box-sizing: border-box;
            background-color: rgb(105, 94, 255);
            font-size: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            cursor: pointer;
        }

        .img {
            width: 50%;
            height: 40%;
        }

        .img img {
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>
    <div id="container">
        <div id="billing" class="csub">
            <div class="img"><img src="./assets/transaction.png" alt="icon"></div>
            <p>Bill / Invoice</p>
        </div>
        <div id="quotation" class="csub">
            <div class="img"><img src="./assets/quotation.png" alt="icon"></div>
            <p>Quotation</p>
        </div>
        <div id="wayBill" class="csub">
            <div class="img"><img src="./assets/delivery.png" alt="icon"></div>
            <p>Way Bill</p>
        </div>
        <div id="postOrder" class="csub">
            <div class="img"><img src="./assets/economy-forecast.png" alt="icon"></div>
            <p>Post Order</p>
        </div>
        <div id="stock" class="csub">
            <div class="img"><img src="./assets/in-stock.png" alt="icon"></div>
            <p>Stock</p>
        </div>
        <div id="employees" class="csub">
            <div class="img"><img src="./assets/emloyee.png" alt="icon"></div>
            <p>Employees</p>
        </div>
        <div id="database" class="csub">
            <div class="img"><img src="./assets/folder.png" alt="icon"></div>
            <p>Database</p>
        </div>
        <div id="analitics" class="csub">
            <div class="img"><img src="./assets/analitics.png" alt="icon"></div>
            <p>analitics</p>
        </div>
        <div id="management" class="csub">
            <div class="img"><img src="./assets/management.png" alt="icon"></div>
            <p>Management</p>
        </div>
    </div>
    <script src="./dashboard.js"></script>
</body>

</html>
